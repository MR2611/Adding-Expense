<!-- HTML for the expense entry form -->
<form id="expense-form">
  <input type="number" placeholder="Amount spent" id="expense-amount" required />
  <input type="text" placeholder="Description" id="expense-description" required />
  <select id="expense-category">
    <option value="Food">Food</option>
    <option value="Petrol">Petrol</option>
    <option value="Salary">Salary</option>
    <!-- Add more categories as needed -->
  </select>
  <button type="submit">Add Expense</button>
</form>


<!-- HTML for displaying the expense table -->
<table id="expense-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <!-- Expense entries will be added here dynamically -->
  </tbody>
</table>
