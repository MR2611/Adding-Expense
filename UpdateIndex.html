<!-- HTML for the login form -->
<form id="login-form">
  <!-- Login form fields here -->
  <button type="submit">Login</button>
</form>

<!-- Add a "Forgot Password" button -->
<button id="forgot-password-button">Forgot Password</button>

<!-- The "Forgot Password" form (initially hidden) -->
<form id="forgot-password-form" style="display: none;">
  <input type="email" placeholder="Enter your email" id="forgot-password-email" required />
  <button type="submit">Submit</button>
</form>
